# Spring Cloud Stream configuration
spring.cloud.stream.default-binder=test
spring.cloud.stream.bindings.test-out-0.destination=test-topic
spring.cloud.stream.bindings.test-out-0.content-type=text/plain

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Application configuration
app.outbox.binding=transactions-out-0
app.outbox.publish-interval=1000
app.outbox.batch-size=50
app.credithold.url=http://localhost:8081